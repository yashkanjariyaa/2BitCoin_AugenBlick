<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
</head>
<body>
    <h1>Waste Classification</h1>
    <form action="/classify" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="text" name="family_size" placeholder="Family Size">
        <button type="submit">Classify</button>
    </form>
    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', e.target.querySelector('input[type="file"]').files[0]);
            formData.append('family_size', e.target.querySelector('input[name="family_size"]').value);
            
            const response = await fetch('/classify', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('result').innerHTML = `<p>Predicted Category: ${data.predicted_category}</p><p>Points Earned: ${data.points}</p>`;
        });
    </script>
</body>
</html>
